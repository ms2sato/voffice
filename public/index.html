<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>voffice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">voffice</h1>
      <p class="note" style="display:none">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream" autoplay muted playsinline></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger" class="join-trigger">Join</button>
          <button id="js-leave-trigger" class="leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>

    <script type="text/template" id="callPanelTemplate">
        <div class="call-panel">
            <h3 class="heading">
                <span class="mid"></span>
                <button class="js-close-trigger">Ã—</button>
            </h3>
            <div class="p2p-media">
                <div class="remote-stream">
                    <video class="js-remote-stream"></video>
                </div>
            </div>
        </div>
    </script>

    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script>
        const key = "05c8897d-1abc-4cf7-a4b7-528cbb522892";
        window.__SKYWAY_KEY__ = key;
    </script>
    <script src="./connection.js"></script>
  </body>
</html>
