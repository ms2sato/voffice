<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <input type="text" id="text">
        <button id="send">送信</button>
        <p id="result"></p>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sockethub.js"></script>

    <script>
        var shub = SHUB.create('/');

        shub.on('error', function(e){
            console.log(e)
        });

        shub.on('msg', function(message){
            console.log('return:' + message);
            $('<div></div>').text(message).appendTo($('#result'));
        });

        shub.on('disconnect', function(msg){
           console.log('disconnected' + msg);
        });

        $('#send').click(function () {
            console.log('送信');
            shub.emit('msg', $('#text').val());
        });
    </script>
</body>
</html>
